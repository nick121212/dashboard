<md-content layout="column" flex style="overflow: hidden;">
    <md-input-container style="margin:0;"
                        md-no-float
                        class="md-float-icon md-no-errors md-block">
        <ng-md-icon icon="search"></ng-md-icon>
        <input style="border: none;" placeholder="搜索菜单"
               ng-model="homeLeftCtl.mdSideMenuSections.options.filterExpression">
    </md-input-container>
    <md-divider></md-divider>
    <md-content flex>
        <md-progress-linear class="nga-fast nga-stagger nga-fade"
                            ng-show="homeLeftCtl.isBusy"
                            md-theme="dark"
                            md-mode="indeterminate"></md-progress-linear>
        <side-menu flex
                   class="sidemenu"
                   selected-nodes="homeLeftCtl.selectedNodes"
                   modules="homeLeftCtl.modules">
            <md-button class="layout-fill"
                       md-theme="dark"
                       md-style-color="{'background-color': isSelected(node) ? 'background.900': 'primary.0'}"
                       style="text-align: left;"
                       ng-href="{{ node.link?$root.apiPrefix + '/' + node.link:'' }}"
                       aria-label="{{node.title}}">
                <md-content md-theme="dark"
                            flex
                            layout="row"
                            md-theme="dark"
                            md-style-color="{'background-color': isSelected(node) ? 'primary.0': 'primary.0','color':isSelected(node) ? 'background.50': 'background.900'}">
                    <ng-md-icon icon="{{ node.icon||'apps'}}"></ng-md-icon>
                    <span style="margin-left:5px;" flex ng-bind="node.title"></span>
                    <ng-md-icon ng-if="!isLeaf(node)"
                                icon="{{ isShowChildren(node)?'expand_more':'chevron_right' }}"></ng-md-icon>
                </md-content>
            </md-button>
        </side-menu>
    </md-content>
    <md-divider></md-divider>
    <div layout="row" layout-margin layout-align="space-around center">
        <md-button class="md-button md-warn" aria-label="全部折叠" ng-click="homeLeftCtl.doExpendAll($event)">
            <ng-md-icon icon="keyboard_capslock"></ng-md-icon>
            <span>全部折叠</span>
        </md-button>
        <md-button class="md-button md-accent" aria-label="刷新菜单" ng-click="homeLeftCtl.doReload($event)">
            <ng-md-icon icon="refresh"></ng-md-icon>
            <span>刷新菜单</span>
        </md-button>
    </div>
</md-content>
